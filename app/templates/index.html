{% extends "base.html" %}
{% block content %}
    {% if not user.is_anonymous()  %}
      <h1>Hi, {{ user.nickname }}!</h1>
    {% else %}
      <h1>Hi, Stranger </h1>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
